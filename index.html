<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patrick • Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      /* Background image or gradient */
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* dark overlay for readability */
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.5rem;
    }

    .links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .projects {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .card h3 {
      margin-top: 0;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Patrick</h1>
      <p>Learning each and every day.</p>
      <p class="links">
        <a href="mailto:Kewl147@gmail.com">Email</a> ·
        <a href="https://www.linkedin.com/in/patrick-dillon5/">LinkedIn</a> ·
        <a href="https://kewl147.github.io/">GitHub</a>
      </p>
    </header>

    <section class="projects">
      <div class="card">
        <h3>Flashcard</h3>
        <p>A simple flashcard project to study and test knowledge.</p>
        <a href="https://github.com/kewl147/flashcard" style="color:#fff;">Repo</a>
      </div>
      <div class="card">
        <h3>100 Days of Code</h3>
        <p>Public log of consistent coding practice and mini-projects.</p>
        <a href="https://github.com/kewl147/100DaysofCode" style="color:#fff;">Repo</a>
      </div>
    </section>

    <footer>© Patrick</footer>
  </div>
</body>
</html>
